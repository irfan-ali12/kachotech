<script>
// small UI glue: toggle category menu and close on outside click
(function(){
  function toggleMenu(e){
    const btn = document.querySelector('.cat-toggle');
    const menu = document.querySelector('.cat-menu');
    if(!btn || !menu) return;
    btn.addEventListener('click', function(ev){ ev.stopPropagation(); menu.classList.toggle('hidden'); });
    // close when clicking outside
    document.addEventListener('click', function(){ if(!menu.classList.contains('hidden')) menu.classList.add('hidden'); });
    // simple keyboard support
    btn.addEventListener('keydown', function(ev){ if(ev.key === 'Escape') menu.classList.add('hidden'); });
  }
  // run after next tick to ensure React rendered
  setTimeout(toggleMenu, 80);
})();
</script>
